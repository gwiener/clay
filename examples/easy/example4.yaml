canvas:
  width: 1000
  height: 800
  padding: 5

nodes:
  - input
  - analyze
  - content
  - metadata
  - HyDE
  - search terms
  - generate
  - criteria
  - index
  - lookup
  - candidates

edges:
  - [input, analyze]
  - [analyze, content]
  - [analyze, metadata]
  - [content, HyDE]
  - [HyDE, search terms]
  - [content, generate]
  - [generate, criteria]
  - [search terms, lookup]
  - {src: index, dst: lookup, flow: false}
  - [lookup, candidates]

penalties:
  spacing:
    w: 1.0
    D: 50
    k_edge: 1.0
    k_repel: 10.0
  node_edge:
    w: 50.0
  edge_cross:
    w: 0.5
  area:
    w: 0.25
  chain_collinearity:
    w: 0.3

optimizer:
  method: basinhopping
  ftol: 1e-9
  gtol: 1e-3
  max_iter: 1000
  niter: 100
  T: 1.0
  stepsize: 150
